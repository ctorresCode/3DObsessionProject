<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="components/header.js" type="text/javascript"></script>
    <script src="components/footer.js"></script>
</head>
<body>
    <main-header></main-header>
    <div class="flex flex-col text-black shadow-md shadow-gray-600 m-5 p-5 md:justify-center md:items-center">
        <h1 class="text-xl font-semibold text-left mb-3">Add New Project</h1>
        <hr class="w-[300px] md:w-[1863px] md:mt-2">
        <h1 class="text-left text-xl mt-4">Name project</h1>
        <input id="nameProject"  class="border h-9 mt-2 w-[340px] md:w-[500px]">
        <h1 class="text-left text-xl mt-6 md:mt-8">Description project</h1>
        <textarea class="border h-40 w-[340px] mt-2 md:mt-2 md:w-[500px] md:h-[190px]" id="Descripcion"></textarea>
        <div class="">
            <h1 class="text-left text-xl mt-7 md:text-center">Photo</h1>
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="multiple_files">Upload multiple files</label>
            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="multiple_files" type="file" multiple>
        </div>
       <hr class="mt-10">

       <div class="">
        <h1 class="text-xl text-center mt-32 text-left md:mb-20 md:text-4xl md:mt-20">Tasks</h1>
       </div>
        
        <div class="bg-[#cbcbcb40] flex flex-col mt-5 p-4 h-[990px] md:p-[75px] md:w-[1000px] md:h-[990px] md:justify-center md:justify-center md:items-center" id="Task"> 
            <p class="text-lg text-left mt-2 md:text-2xl">Number task<span class="text-red-600">*</span></p>
            <input id="numberTask" class="w-[313px] h-10 mt-3 md:h-[190px] md:w-[500px] md:p-2" type="number">
            <p class="text-lg text-left mt-6 md:text-2xl">Name task<span class="text-red-600">*</span></p>
            <input id="nameTask" class="w-[313px] h-10 mt-3 md:h-[190px] md:w-[500px] md:p-2" type="text">
            <p class="text-lg text-left mt-6 md:text-2xl">Description task<span class="text-red-600">*</span></p>
            <textarea id="descriptionTask" class="w-[313px] h-40 mt-4 md:h-[400px] md:w-[500px]"></textarea>
            
           
            <p class="text-lg text-left mt-6 md:text-2xl" x-on:loadstart="text-left">Type task<span class="text-red-600">*</span></p>
            <select id="typeTask" class="w-[313px] h-10 mt-4 md:h-[120px] md:w-[500px] md:text-2xl md:p-2">
                <option>Type</option>
                <option>Básica</option>
                <option>Técnica</option>
                <option>UX</option>
                <option>Soporte/Administración</option>
                <option>Seguridad</option>
                <option>Integración</option>
                <option>Regresión</option>
                <option>Validación</option>
            </select>
            <p class="text-lg text-left mt-5 md:text-2xl">Estimated start date<span class="text-red-600">*</span></p>
            <input id="estimatedTask" class="w-[313px] h-10 mt-4 md:h-[190px] md:w-[500px] md:p-2 " type="date">
            <p class="text-lg text-left mt-5 md:text-2xl">Actual start date<span class="text-red-600">*</span></p>
            <input id="actualStartDate" class="w-[313px] h-10 mt-4 md:h-[190px] md:w-[500px] md:p-2" type="date">
            <p class="text-lg text-left mt-5 md:text-2xl">Estimated duration (hours)<span class="text-red-600">*</span></p>
            <input id="estimatedDuration" class="w-[313px] h-10 mt-4 md:h-[190px] md:w-[500px] md:p-2 " type="number">
            <p class="text-lg text-left mt-5 md:text-2xl">Actual duration (hours)<spanc class="text-red-600">*</spanc></p>
            <input id="actualDuration" class="w-[313px] h-10 mt-4 md:h-[190px] md:w-[500px] md:p-2" type="number">
        </div>

        <div class="">
            <button class=" mt-10 text-2xl bg-[#468585] w-[230px] h-14 text-white" onclick="genPDF()">document</button>
        </div>
        <div class="mt-12">
            <button id="plusTask" class="text-4xl text-[#50B498]" onclick="repetirDiv()">+</button>
        </div>

        <div id="clonecontainer">
        
        </div>
    </div>


    <div class="mt-10">
        <button class="bg-[#468585] text-lg font-medium w-[190px] p-2 mt-10 text-white">Create project</button>
    </div>


    <main-footer></main-footer>
    
    <script type="text/javascript" src="generarPDF.js"></script>
    <script src="MuchTask.js"></script>
    <script type="text/javascript">
        function genPDF(){
            var doc=new jsPDF();
            let nameProject = document.getElementById('nameProject').value;
            let nameTask = document.getElementById('nameTask').value;
            let numberTask = document.getElementById('numberTask').value;
            let descriptionTask = document.getElementById('descriptionTask').value;
            let typeTask = document.getElementById('typeTask').value;
            let estimatedStartDate = document.getElementById('estimatedTask').value;
            let actualStartDate = document.getElementById('actualStartDate').value;
            let estimatedDuration = document.getElementById('estimatedDuration').value;
            let actualDuration = document.getElementById('actualDuration').value;
            let images = document.getElementById('multiple_files').value;
            doc.setFont('helvetica', 'bold');
            doc.text(20,20,'Name Project');
            doc.setFont('helvetica', 'normal');
            doc.text(20,30, nameProject);
            
            doc.setFont('helvetica', 'bold');
            doc.text(20,40, 'Name task');
            doc.setFont('helvetica', 'normal');
            doc.text(20,50, nameTask);

            doc.setFont('helvetica', 'bold');
            doc.text(20, 60, 'Number Task');
            doc.setFont('helvetica', 'normal');
            doc.text(20,70, numberTask);

            doc.setFont('helvetica', 'bold');
            doc.text(20,80, 'Description task');
            doc.setFont('helvetica', 'normal');
            doc.text(20,90, descriptionTask);

            doc.setFont('helvetica', 'bold');
            doc.text(20,100, 'Type task');
            doc.setFont('helvetica', 'normal');
            doc.text(20,110, typeTask);

            doc.setFont('helvetica', 'bold');
            doc.text(20,120, 'Estimated start date');
            doc.setFont('helvetica', 'normal');
            doc.text(20,130, estimatedStartDate);

            doc.setFont('helvetica', 'bold');
            doc.text(20,140, 'Actual start date');
            doc.setFont('helvetica', 'normal');
            doc.text(20,150, estimatedStartDate);

            doc.setFont('helvetica', 'bold');
            doc.text(20,160, 'Estimated duration (hours)');
            doc.setFont('helvetica', 'normal');
            doc.text(20,170, estimatedDuration);

            doc.setFont('helvetica', 'bold');
            doc.text(20,180, 'Duration actual (hours)');
            doc.setFont('helvetica', 'normal');
            doc.text(20,190, actualDuration);
            doc.save(nameProject);
        }
    </script>
</body>
</html>
