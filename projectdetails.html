<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="components/header.js" type="text/javascript"></script>
    <script src="components/footer.js"></script>
</head>
<body>
    <main-header></main-header>
    <div class="flex flex-col text-black text-left m-[30px] md:mx-auto md:container md:text-xl md:text-center">
        <div class="md:flex md:items-center md:justify-center">
            <img id="image" class="mt-5" src="/images/TvModel.jpg">
        </div>
        <h1 id="title" class="text-xl font-bold my-[20px] md:text-2xl">Old TV 1940</h1>
        <br>
        <h1 class="text-xl font-bold">Description</h1>
        <p id="description" class="text-base">This project is an old TV from 1940, it was made with many polygons, it was developed by our employee Kandry Luck.</p>
        <br>
        <h1 class="text-xl font-bold">State</h1>
        <p id="state" class="text-base">Finish</p>
        <br>
        <h1 class="text-xl font-bold">Promoter</h1>
        <p id="promoter" class="text-base">Eimy Roger</p>
        <br>
        <h1 class="text-xl font-bold">Creator</h1>
        <p id="creator" class="text-base"  >Emma Myers</p>
        <br>
        <h1 class="text-xl font-bold">Start date</h1>
        <p id="startdate" class="text-base">November 23, 2023</p>
        <br>
        <br>
        <h1 class="text-xl font-bold" >Model Images</h1>
        <div id="modelImage" class="grid grid-cols-2 gap-4 mt-3 auto-cols-max md:flex md:flex-row md:ml-[180px]">
            <img src="/images/tvImages1.png">
            <img src="/images/tvImages2.png">
            <img src="/images/tvImages3.png">
            <img src="/images/tvImages4.png">
            <img src="/images/tvImages5.png">
        </div>
            
        </div>
    </div>
    <main-footer></main-footer>
    <script src="detail.js"></script>
    
</body>
</html>
