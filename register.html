<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col justify-center items-center h-screen">
        <h1 class="mb-7 text-3xl text-[#468585] font-poppins font-normal md:text-4xl">Register</h1>
        <input type="text" required name="username" id="username" class="mb-9 text-lg block w-64 h-12  border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 md:text-xl md:w-80" placeholder="Username">
        <input type="password" required name="username" id="password" class="mb-9 text-lg block w-64 h-12  border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 md:text-xl md:w-80" placeholder="Password">
        <input type="email" required name="username" id="email_id" class="mb-9 text-lg block w-64 h-12  border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 md:text-xl md:w-80" placeholder="Email Address">
        <input type="number" required name="username" id="identificationCard_id" class="mb-9 text-lg block w-64 h-12  border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 md:text-xl md:w-80" placeholder="Identification card">
        <button id="btn" type="submit" class="text-xl text-white bg-[#468585] w-64 h-14 md:w-80" onclick="register()">Sign up</button>
        <a href="Login.html" class="text-gray-500 mt-5 mr-32 md:mr-48 md:text-lg">Â¿Have an account?</a>
    </div>
    
    <script src="/codigo/register.js"></script>
    <script src="login.js"></script>
</body>
</html>
